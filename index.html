<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mysite</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <!-- About me -->
        <div class="about-me">
          <span>Привет! Меня зовут Артур.</span>
          <span>Я web-программист.</span>
        </div>
      </div>
      <!-- Picture -->
      <div class="photo">
        <img src="./picture.jpg" alt="myPhoto" />
      </div>
      <!-- fact -->
      <div class="center">
        <div class="interestFact">
          <button class="btn" onclick="text()">Интересный факт обо мне</button>
          <p class="text__hide" id="hide-text"></p>
        </div>
      </div>
    </div>
    <script>
      const hide_text = () => {
        const text = document.querySelector();
      };
    </script>
  </body>
</html>
